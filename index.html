<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login(HP)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <img src="img/user.png" class="logo" alt="">
            <h2>Login</h2>
            <form action=""  class="form"  data-target="loginForm">
                <div class="form-group">
                    <img src="img/user.png" alt="">
                    <input type="text" id="username" placeholder="User name">
                </div>
                <div class="form-group">
                    <img src="img/lock.png" alt="">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                   <button type="submit" id="submitbtn" disabled>Sign in</button> 
                </div>
                <div class="form-group">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="sign-up.html" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./manage.js"></script>

</body>
</html>
